<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello World !</title>
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="styles/custom.css" />
        <script data-main="scripts/main" type="text/javascript" src="scripts/libs/require_2.1.5.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Zupr Trackr</a>
                    <ul class="nav nav-pills">
                        <li><a href="#">Company administration</a></li>
                        <li><a href="#">Employee administration</a></li>
                        <li><a href="#">Activity administration</a></li>
                    </ul>
                </div>
            </div>

            <div id="content" class="row-fluid">
                <div class="offset1 span10">
                    <div class="hero-unit">
                        <h1>Companies</h1>
                        <blockquote>
                            <p>
                                If a man loves the labour of his trade, apart from any question
                                of success or fame, the gods have called him.
                            </p>
                            <small>Robert Louis Stevenson</small>
                        </blockquote>
                        <form id="new_company">
                            <p>
                                <input type="text" placeholder="New name..." id="new_name" />
                            </p>
                            <p>
                                <input type="text" placeholder="New address..." id="new_address" />
                            </p>
                            <p>
                                <input type="submit" class="btn btn-primary btn-large" value="Add a new one" />
                            </p>
                        </form>
                    </div>

                </div>

                <ul id="companies" class="offset1 span4"></ul>
            </div>
        </div>



        <script type="text/template" id="company_template">
            <strong>{{name}}</strong>
            <address>{{address}}</address>
            <form class="address_edit form-inline">
                <input type="text" placeholder="New address..." class="new_address" />
                <input class="btn" type="submit" value="Ok" />
            </form>
        </script>
    </body>
</html>
